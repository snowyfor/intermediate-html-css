<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>HTML5 controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
      ul {
        padding: 0;
        margin: 0;
      }
      li {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Edit your preferences</h2>
      <ul>
        <li>
          <label for="e-mail">Email: </label>
          <input type="email" name="email" id="e-mail" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+$">
        </li>
        <li>
          <label for="website">Website: </label>
          <input type="url" name="website" id="website">
        </li>
        <li>
          <label for="phone">Phone number: </label>
          <input type="tel" name="phone-number" id="phone" pattern="^\d+$">
        </li>
        <li>
          <label for="fave-color">Favorite color: </label>
          <input type="color" name="fav-color" id="fave-color">
        </li>
        <li>
          <button>Update preferences</button>
        </li>
      </ul>
    </form>
  </body>

</html>
