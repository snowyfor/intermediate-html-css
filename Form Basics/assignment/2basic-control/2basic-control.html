<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      ul {
        padding: 0;
        margin: 0;
      }

      li {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <form action="http://httpbin.org/post" method="post">
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">
                <input type="radio" name="pony" id="pinkie">
                Pinkie Pie
            </label>
          </li>
          <li>
            <label for="rainbow">
                <input type="radio" name="pony" id="rainbow">
                Rainbow Dash
            </label>
          </li>
          <li>
            <label for="twilight">
                <input type="radio" name="pony" id="twilight">
                Twilight Sparkle
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="vegan">
                <input type="checkbox" name="vegan" id="vegan">
                Vegan
            </label>
          </li>
          <li>
            <label for="onions">
                <input type="checkbox" name="onions" id="onions">
                Onions
            </label>
          </li>
          <li>
            <label for="seafood"><input type="checkbox" name="seafood" id="seafood">
                Seafood
            </label>
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
