<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      ul {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <form>
      <ul>
        <li>
            <label for="id">User ID</label>
            <input type="text" name="user-id" id="id">
        </li>
        <li>
            <label for="pwd">Password</label>
            <input type="password" name="user-password" id="pwd">
        </li>
        <li>
            <button type="submit">Log in</button>
        </li>
      </ul>
    </form>
  </body>

</html>
